<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <h2>Current Time</h2>
      <h3 class="time-display"></h3>

      <form id="setAlarm">
        <label for="setAlarmTime">Time for alarm:</label>
        <input id="setAlarmTime" type="time" name="setAlarmTime">

        <button type="submit" class="btn btn-success">Set Alarm</button>
      </form>
      <h1 id="timer"></h1>

      <h3 id="alarm-sounder">WAKE UP, CUTIE!</h3>
    </div>
  </body>
</html>
